<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Cognomi</title>
  </head>
  <body>
    <div class="container">
      <h1>COGNOMI</h1>
      <!-- quando resta invariato -->
      <div id="no_change"></div>

      <!-- quando l'array non è ordinato -->
      <div id="not_ordered"></div>
      <div id="not_ordered_array"></div>
      <div id="initial_position"></div>

      <!-- quando l'array è ordinato -->
      <div id="ordered"></div>
      <div id="ordered_array"></div>
      <div id="final_position"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
